pipelines:
  branches:
    default:
      - step:
          caches:
            - pip
          script: # Modify the commands below to build your repository.
            - pip install -U tox "setuptools<=36.6.0"
            - pip --version
            - tox --version
            - gcc --version
            - mpirun --version
            - tox -e py27,py36,codecov
          services:
            - python2
            - python3
    dev:
      - step:
          caches:
            - pip
          script: # Modify the commands below to build your repository.
            - pip install -U tox "setuptools<=36.6.0"
            - pip --version
            - tox --version
            - gcc --version
            - mpirun --version
            - tox -e py27,py36,codecov
          services:
            - python2
            - python3
definitions:
  services:
    python2:
      image: fluiddyn/python2-stable
    python3:
      image: fluiddyn/python3-stable
